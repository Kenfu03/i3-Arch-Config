; ----- Colors --------

include-file = ~/.config/polybar/chnvok/colors.ini

; ----- fonts --------

include-file = ~/.config/polybar/fonts.ini

; --- Bar Section ---

[bar/mybar]
monitor = ${env:MONITOR:}

width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.semi-trans-black}
foreground = ${colors.fg}
line-size = 3pt
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 2

modules-left =  network date tray
modules-center = cpu temperature memory ws window
modules-right = battery xbacklight pulseaudio ;power_btn 


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; MODULES
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;[module/power_btn]
;type = custom/text
;content = Test
;click-left = rofi -show power-menu -modi "power-menu:rofi-power-menu"

[module/ws]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
format = <label-state>
label-active = %icon% %name%
label-active-foreground = ${colors.fg}
label-active-background = ${colors.bg-alt}
label-active-padding = 2
label-occupied = %icon%
label-occupied-padding = 2
label-urgent = %icon%
label-urgent-foreground = ${colors.blue}
label-urgent-padding = 2
label-empty = %icon%
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 2

[module/window]
type = internal/xwindow
label = %title:0:50:...%

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-padding = 1
format-prefix = %{T9}%{T-}
format-prefix-foreground = ${colors.fg}
label = %{T2}%percentage:2%%%{T-}
label-foreground = ${colors.fg}
label-padding = 1

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-foreground = ${colors.fg}
format-padding = 1
format-prefix = %{T9}%{T-}
label = %{T2}%percentage_used%%%{T-}
label-padding = 1

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp><label>
format-padding = 1
format-warn = <ramp> <label-warn>
format-warn-padding = 1
label = %{T2}%temperature-c%%{T-}
label-foreground = ${colors.fg}
label-padding = 1
label-warn = %{T2}%temperature-c%%{T-}
label-warn-foreground = ${colors.fg}
label-warn-padding = 1

ramp-0 = %{T9}%{T-}
ramp-1 = %{T9}%{T-}
ramp-2 = %{T9}%{T-}
ramp-0-foreground = ${colors.fg}
ramp-1-foreground = ${colors.fg}
ramp-2-foreground = ${colors.fg}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T9}%{T-}
format-volume-prefix-foreground = ${colors.fg}
label-volume = %{T2}%percentage%%%{T-}
label-volume-foreground = ${colors.fg}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = %{T9}%{T-}
format-muted-prefix-foreground = ${colors.fg-alt}
label-muted = %{T2}%percentage%%%{T-}
label-muted-foreground = ${colors.fg-alt}
label-muted-padding = 1

click-right = pavucontrol&

[module/network]
type = internal/network
interface = wlan0
interval = 3.0
format-connected =  <label-connected>
label-connected = %essid%
format-disconnected = 睊 offline

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging =  <label-charging>
label-charging = %percentage%%
format-discharging =  <label-discharging>
label-discharging = %percentage%%
format-full =  100%

[module/date]
type = internal/date
interval = 1

time = "%H:%M"
time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-foreground = ${colors.fg}
format-padding = 1
format-prefix = %{T10}%{T-}
label = %{T2}%time%%{T-}
label-padding = 1

[module/xbacklight]
type = internal/xbacklight

format = <label>
format-padding = 1
format-prefix = %{T9}%{T-}
format-prefix-foreground = ${colors.fg}
label = %{T2}%percentage%%%{T-}
label-padding = 1


[module/tray]
type = internal/tray
tray-padding = 2
tray-position = right


